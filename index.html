<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Always remember to link your stylesheet here! -->
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <main id="wrapper">
        <!-- This section will display the numbers and result -->
        <section class="container" id="input-output">
            <!-- The number inputs -->
            <input type="text" class="display" id="num-input" placeholder="Input">
            <!-- The result -->
            <input type="text" class="display" id="num-output" placeholder="Result">                      
        </section>        

        <!-- This is the Numeric Keypad section plus the (Clear) and (.) buttons -->
        <section class="container" id="numkey">            
            <input type="button" class="btn" id="btn-1" value="1">
            <input type="button" class="btn" id="btn-2" value="2">
            <input type="button" class="btn" id="btn-3" value="3">
            <input type="button" class="btn" id="btn-4" value="4">
            <input type="button" class="btn" id="btn-5" value="5">
            <input type="button" class="btn" id="btn-6" value="6">
            <input type="button" class="btn" id="btn-7" value="7">
            <input type="button" class="btn" id="btn-8" value="8">
            <input type="button" class="btn" id="btn-9" value="9">
            <input type="button" class="btn" id="clear" value="C">
            <input type="button" class="btn" id="btn-0" value="0">
            <input type="button" class="btn" id="btn-point" value=".">            
        </section>

        <!-- This is the Mathematical Operators + Result button keypad -->
        <section class="container" id="operators-keypad">
            <input type="button" class="btn" id="btn-plus" value="+">            
            <input type="button" class="btn" id="btn-minus" value="-">            
            <input type="button" class="btn" id="btn-multiply" value="*">            
            <input type="button" class="btn" id="btn-division" value="/">
            <input type="button" class="btn" id="result" value="=">            
        </section>
    </main>
</body>
<!-- I put the script after the body finishes loading for better performance (good practice!) -->
<script src="script.js" rel="text/script"></script>
</html>
